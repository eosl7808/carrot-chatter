<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__icons">
          <img src="assets/arrow.svg" alt="" />
        </div>
        <div class="info-bar__desc">
          <div class="info-bar__desc_set">
            <div class="info-bar__desc-name">슬기맘</div>
            <div class="info-bar__desc-temp">36.5도</div>
          </div>
          <div class="info-bar__desc-res">보통 1시간 이내 응답</div>
        </div>

        <div class="info-bar__icons">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/setting.svg" alt="" />
        </div>
      </div>

      <div class="menu-bar">
        <img src="assets/image.svg" alt="" />
        <div class="menu-bar__info">
          <div class="menu-bar__info-desc">유모차 팔아요</div>
          <div class="menu-bar__info-price">50,000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="msg">
        <div class="first-talk">
          <div class="msg__time">오후 3:45</div>
          <div class="msg__q">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
        </div>
        <div class="second-talk">
          <div class="msg__a">네 가능해요 그때 봐요!</div>
          <div class="msg__time2">오후 3:45</div>
        </div>
        <div class="msg__planSet">
          <div class="msg__planSet-plan">📅 4월 28일 (수) 오후 7:00</div>
          <div class="msg__planSet-al">슬기맘이 거래 약속을 설정했어요.</div>
        </div>
        <div class="msg__plan-final">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__info">
        <div class="footer__info-plus">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="footer__info-chtter">
          <div class="footer__info-chat">메시지를 입력하세요.</div>
          <div class="footer__info-imoge">😊</div>
        </div>
        <div class="footer__info-send">
          <img src="assets/send.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
